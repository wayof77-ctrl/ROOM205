<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROOM NO.205</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f8ff;
  color: #333;
}

/* 상단 탭 메뉴 */
nav {
  background-color: #1f3152;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: inline-block;
}

nav ul li {
  position: relative;
  display: inline-block;
  margin: 0 15px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  padding: 10px;
  display: block;
  font-weight: bold;
}

nav ul li a:hover {
  background-color: #2a416a;
}

nav ul li a.active {
  background-color: #007bff;
  border-radius: 5px;
}

/* 서브 메뉴 */
nav ul ul {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #3e5072;
  padding: 5px;
  min-width: 220px;
  border-radius: 5px;
}

nav ul li:hover > ul {
  display: block;
}

nav ul ul li {
  display: block;
}

nav ul ul li:not(:last-child) {
  border-bottom: 1px solid #5a6b8a;
}

nav ul ul li a {
  padding: 8px 12px;
  font-weight: normal;
  border-radius: 3px;
  white-space: nowrap;
}

/* 섹션 */
section {
  padding: 20px;
  display: none;
}

#Home {
  display: block;
}

iframe {
  width: 100%;
  height: 1200px;
  border: none;
  border-radius: 8px;
}

/* 버튼 */
.button-container {
  margin-bottom: 20px;
}

.currency-button {
  padding: 0 15px;
  font-size: 16px;
  background-color: #3e5072;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 10px;
  height: 40px;
  display: inline-flex;
  align-items: center;
  white-space: nowrap;
}

.currency-button:hover {
  background-color: #2a416a;
}

.currency-button.active {
  background-color: #007bff;
}

/* 모달 */
.modal {
  display: none;
  position: fixed;
  z-index: 1001;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fff;
  margin: 15% auto;
  padding: 20px;
  width: 300px;
  border-radius: 10px;
  text-align: center;
}

.modal-content input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
}

.modal-content button {
  padding: 10px 20px;
  border: none;
  background-color: #007bff;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {

const navLinks = document.querySelectorAll('nav a');
const sections = document.querySelectorAll('section');

const holdingsIframe = document.getElementById('holdings-iframe');
const holdingsButtons = document.querySelectorAll('#holdings .currency-button');

const assetSummaryButton = document.getElementById('asset-summary-btn');
const pensionAssetsButton = document.getElementById('pension-assets-btn');
const isaButton = document.getElementById('isa-btn');

const passwordModal = document.getElementById('password-modal');
const passwordInput = document.getElementById('password-input');
const passwordSubmitBtn = document.getElementById('password-submit');
const errorModal = document.getElementById('error-modal');
const errorOkBtn = document.getElementById('error-ok');

let targetHoldingsPage = '';

function showSection(id){
  sections.forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='block';
}

function setActiveNavLink(active){
  navLinks.forEach(l=>l.classList.remove('active'));
  active.classList.add('active');
}

function setActiveButton(buttons, active){
  buttons.forEach(b=>b.classList.remove('active'));
  if(active) active.classList.add('active');
}

/* ===== 보유자산 페이지들 ===== */

function showAssetSummary(){
  holdingsIframe.src = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRtp718EeeOqVQWZ3SmFy1YLBpp1nq8GViM0GsJgqW9XLlB_G54x2jWxrWri0zd3CPjGfENNtP9SyoA/pubhtml?gid=1364393695&single=true";
  setActiveButton(holdingsButtons, assetSummaryButton);
}

function showPensionAssets(){
  holdingsIframe.src = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1miuVq_9LsmIJJV0bQ-vyblX-TnFZjBs37ORcIjImDKWI04sCEAuPop97pNJl2UxUi9FoUixs3FE9/pubhtml?gid=1093026752&single=true";
  setActiveButton(holdingsButtons, pensionAssetsButton);
}

function showISA(){
  holdingsIframe.src = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1miuVq_9LsmIJJV0bQ-vyblX-TnFZjBs37ORcIjImDKWI04sCEAuPop97pNJl2UxUi9FoUixs3FE9/pubhtml?gid=254624983&single=true";
  setActiveButton(holdingsButtons, isaButton);
}

/* ===== 진입 처리 ===== */

function showHoldingsSection(page){
  showSection('holdings');
  setActiveNavLink(document.querySelector('a[href="#holdings"]'));

  if(page==='holdings' || page==='' || page==null){
    showAssetSummary();
  } else if(page==='asset-summary'){
    showAssetSummary();
  } else if(page==='pension-assets'){
    showPensionAssets();
  } else if(page==='isa'){
    showISA();
  }
}

/* ===== 모달 ===== */

function showPasswordModal(page){
  targetHoldingsPage = page;
  passwordModal.style.display='block';
  passwordInput.value='';
  passwordInput.focus();
}

function closePasswordModal(){
  passwordModal.style.display='none';
}

function showErrorModal(){
  errorModal.style.display='block';
}

function closeErrorModal(){
  errorModal.style.display='none';
}

/* ===== 메뉴 이벤트 ===== */

navLinks.forEach(link=>{
  link.addEventListener('click',function(e){
    const targetId = this.getAttribute('href').replace('#','');
    if(this.getAttribute('href').startsWith('#')){
      e.preventDefault();

      if(['holdings','pension-assets','isa','asset-summary'].includes(targetId)){
        showPasswordModal(targetId);
      }else{
        showSection(targetId);
        setActiveNavLink(this);
      }
    }
  });
});

/* ===== 버튼 이벤트 ===== */

assetSummaryButton.addEventListener('click',showAssetSummary);
pensionAssetsButton.addEventListener('click',showPensionAssets);
isaButton.addEventListener('click',showISA);

/* ===== 비밀번호 처리 ===== */

passwordSubmitBtn.addEventListener('click',()=>{
  const correctPassword="1114";
  if(passwordInput.value===correctPassword){
    closePasswordModal();
    showHoldingsSection(targetHoldingsPage);
  }else{
    closePasswordModal();
    showErrorModal();
  }
});

passwordInput.addEventListener('keypress',e=>{
  if(e.key==='Enter') passwordSubmitBtn.click();
});

errorOkBtn.addEventListener('click',()=>{
  closeErrorModal();
  showSection('Home');
  setActiveNavLink(document.querySelector('a[href="#Home"]'));
});

});
</script>
</head>

<body>

<nav>
<ul>
<li><a href="#Home" class="active">홈</a></li>

<li>
<a href="#index">지표</a>
<ul>
<li><a href="#currency">환율</a></li>
</ul>
</li>

<li>
<a href="#interest">관심종목</a>
<ul>
<li><a href="#etf">ETF</a></li>
<li><a href="#stock">종목</a></li>
</ul>
</li>

<li>
<a href="#holdings">보유자산</a>
<ul>
<li><a href="#asset-summary">자산요약</a></li>
<li><a href="#pension-assets">연금자산</a></li>
<li><a href="#isa">ISA</a></li>
</ul>
</li>
</ul>
</nav>

<section id="Home"><h2>홈</h2></section>

<section id="holdings">
<h2>보유 자산</h2>
<div class="button-container">
<button id="asset-summary-btn" class="currency-button">자산요약</button>
<button id="pension-assets-btn" class="currency-button">연금자산</button>
<button id="isa-btn" class="currency-button">ISA</button>
</div>
<iframe id="holdings-iframe"></iframe>
</section>

<!-- 비밀번호 모달 -->
<div id="password-modal" class="modal">
<div class="modal-content">
<p>비밀번호를 입력하세요</p>
<input type="password" id="password-input">
<button id="password-submit">확인</button>
</div>
</div>

<!-- 에러 모달 -->
<div id="error-modal" class="modal">
<div class="modal-content">
<p>비밀번호가 맞지 않습니다.</p>
<button id="error-ok">확인</button>
</div>
</div>

</body>
</html>
